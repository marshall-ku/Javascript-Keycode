<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Key</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="welcome">
        <div class="welcome">Press Any Key!</div>
        <footer>
            Made with ðŸ’• by <a href="https://marshall-ku.com" target="_blank">Marshall K</a>
        </footer>
    </div>
    <div id="wrapper">
        <div id="alert">! event.keyCode or event.which should no longer be used. <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent" target="_blank">(?)</a></div>
        <div class="key-info">
            <div id="key">
                <h2>event.key</h2>
                <div class="inner output"></div>
                <div id="keycopy" class="copybtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8">
                        <path
                            d="M3.5 0c-.28 0-.5.22-.5.5v.5h-.75c-.14 0-.25.11-.25.25v.75h3v-.75c0-.14-.11-.25-.25-.25h-.75v-.5c0-.28-.22-.5-.5-.5zm-3.25 1c-.14 0-.25.11-.25.25v6.5c0 .14.11.25.25.25h6.5c.14 0 .25-.11.25-.25v-6.5c0-.14-.11-.25-.25-.25h-.75v2h-5v-2h-.75z" />
                        </svg></div>
            </div>
            <div id="location">
                <h2>event.location</h2>
                <div class="inner">
                    <div class="output"></div>
                    <div class="desc"></div>
                </div>
            </div>
            <div id="which">
                <h2>event.which <a href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent"
                        target="_blank">(deprecated)</a></h2>
                <div class="inner output"></div>
                <div id="whichcopy" class="copybtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8">
                        <path
                            d="M3.5 0c-.28 0-.5.22-.5.5v.5h-.75c-.14 0-.25.11-.25.25v.75h3v-.75c0-.14-.11-.25-.25-.25h-.75v-.5c0-.28-.22-.5-.5-.5zm-3.25 1c-.14 0-.25.11-.25.25v6.5c0 .14.11.25.25.25h6.5c.14 0 .25-.11.25-.25v-6.5c0-.14-.11-.25-.25-.25h-.75v2h-5v-2h-.75z" />
                        </svg></div>
            </div>
            <div id="code">
                <h2>event.code</h2>
                <div class="inner output"></div>
                <div id="codecopy" class="copybtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8">
                        <path
                            d="M3.5 0c-.28 0-.5.22-.5.5v.5h-.75c-.14 0-.25.11-.25.25v.75h3v-.75c0-.14-.11-.25-.25-.25h-.75v-.5c0-.28-.22-.5-.5-.5zm-3.25 1c-.14 0-.25.11-.25.25v6.5c0 .14.11.25.25.25h6.5c.14 0 .25-.11.25-.25v-6.5c0-.14-.11-.25-.25-.25h-.75v2h-5v-2h-.75z" />
                        </svg></div>
            </div>
        </div>
        <footer>
            Made with ðŸ’• by <a href="https://marshall-ku.com" target="_blank">Marshall K</a>
        </footer>
    </div>
    <div id="pop">copied!</div>
    <div id="input">
        <input type="text" class="keycopy">
        <input type="text" class="whichcopy">
        <input type="text" class="codecopy">
    </div>
    <script src="./script.js"></script>
</body>

</html>
